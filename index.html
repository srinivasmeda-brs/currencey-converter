<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="assets/css/style.css">
   
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <input type="text" id="input" placeholder="Enter amount" value="1"> <!-- Ensure the ID is 'input' -->

            <select name="to" id="to-currency"></select>

                <p class="para">1 Dollar = 84 Rupees</p>  
                <button id="btn">Get Currency Converter</button>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>

</html>
